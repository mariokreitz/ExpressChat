<div class="chat-container">
  <div class="user-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Online Benutzer</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let user of onlineUsers">
            <mat-icon color="primary">person</mat-icon>
            <span>{{ user }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="chat-wrapper">
    <mat-card class="chat-messages">
      <mat-card-header>
        <mat-card-title>Chat</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let message of messages" class="message">
          <span class="time">{{ message.timestamp | date : "shortTime" }}</span
          ><b>{{ message.sender }}</b
          >: {{ message.content }}
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="message-input">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nachricht</mat-label>
        <textarea matInput [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" placeholder="Schreibe eine Nachricht..."></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendMessage()" [disabled]="!newMessage.trim()">Senden</button>
    </mat-card>
  </div>

  <div class="profile-panel">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profil</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="profile-info">
          <img src="https://placehold.co/10" alt="Avatar" />
          <h3>{{ currentUser?.username }}</h3>
          <p>Email: {{ currentUser?.email }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
