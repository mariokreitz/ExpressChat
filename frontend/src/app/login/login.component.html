<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Willkommen zur√ºck!</mat-card-title>
      <mat-card-subtitle>Bitte melde dich an, um fortzufahren</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required placeholder="Deine Email-Adresse" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Passwort</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Dein Passwort" />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="action-buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
          <button mat-stroked-button color="accent" type="button" routerLink="/register">Registrieren</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="resetPassword()">Passwort vergessen?</button>
    </mat-card-actions>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </mat-card>
</div>
