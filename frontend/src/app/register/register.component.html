<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Account erstellen</mat-card-title>
      <mat-card-subtitle>Fülle die Felder aus, um dich zu registrieren</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="name" required placeholder="Dein Name" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required placeholder="Deine Email-Adresse" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Passwort</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Passwort erstellen" />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Passwort bestätigen</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            placeholder="Passwort erneut eingeben" />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="action-buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Registrieren</button>
          <button mat-stroked-button color="accent" routerLink="/login">Abbrechen</button>
        </div>
      </form>
    </mat-card-content>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </mat-card>
</div>
